apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.8.3
    helm:
      values: |
        # Minimal configuration to allow cleanup
        controller:
          replicaCount: 1
          admissionWebhooks:
            enabled: false  # ✅ Disable webhooks that cause cleanup issues
          service:
            type: ClusterIP  # ✅ Avoid LoadBalancer cleanup issues
        defaultBackend:
          enabled: false  # ✅ Minimal deployment
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true  # ✅ Replace stuck resources
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m 