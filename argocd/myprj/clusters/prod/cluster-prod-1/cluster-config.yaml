cluster:
  name: "cluster-prod-1"
  region: "ap-southeast-1"
  server: "https://kubernetes.default.svc"
  environment: "prod"
  additionalValues: |
    # Production-specific configurations
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    
    # Production replicas for high availability
    replicaCount: 2
    
    # Enable webhook for production
    enableCertManager: true
    
    # Production logging
    logLevel: info
    
    # Production service account with IAM role
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/AWSLoadBalancerControllerRole"
    
    # Production-specific node selector
    nodeSelector:
      kubernetes.io/os: linux
      node.kubernetes.io/instance-type: m5.large 