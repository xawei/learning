cluster:
  name: "cluster-a"
  region: "ap-southeast-1"
  server: "https://kubernetes.default.svc"
  environment: "dev"
  additionalValues: |
    # Development cluster-a configurations
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    
    # Enable webhook for development
    enableCertManager: true
    
    # Development logging
    logLevel: info 