cluster:
  name: "andy-cluster-xplane-eks-cluster"
  region: "ap-southeast-1"
  server: "https://kubernetes.default.svc"
  environment: "dev"
  additionalValues: |
    # Development-specific configurations for Crossplane EKS cluster
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 300m
        memory: 512Mi
    
    # Enable webhook for development
    enableCertManager: true
    
    # Development logging
    logLevel: info
    
    # Crossplane EKS specific settings
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/AWSLoadBalancerControllerRole" 